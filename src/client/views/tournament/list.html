<table ng-controller="tournamentListCtrl"
        class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>System</th>
            <th>Rounds</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in tournaments | filter:selectTournaments">
            <td>{{ item.name }}</td>
            <td>{{ item | tournamentSystem }}</td>
            <td>{{ item | tournamentRounds }}</td>
            <td>{{ item.startDate.$date | date }}</td>
            <td>{{ item.endDate.$date | date }}</td>
            <td>
                <button class="btn btn-xs btn-primary"
                        ng-hide="tournamentFinished(item)"
                        ng-disabled="registrationClosed(item)">
                    Register
                </button>
            </td>
            <td>
                <button class="btn btn-xs btn-primary">Details</button>
            </td>
        </tr>
    </tbody>
</table>
