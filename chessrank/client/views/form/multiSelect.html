<div class="form-group"
     ng-class="{disabled: disable || model.disabled, 'has-error': model.error}">
    <field-label ng-if="label"
                 label="{{ label }}"
                 help="{{ help }}"
                 required="{{ model.required }}"></field-label>

    <field-error error="model.error"></field-error>

    <select kendo-multi-select
            k-ng-model="model.bindable"
            k-options="options"
            ng-disabled="disable || model.disabled"></select>
</div>
