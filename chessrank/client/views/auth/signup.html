<div class="modal-header">
    <h3 class="modal-title">Sign up</h3>
</div>

<form form-for="request" service="signupService"
      submit-complete="signupComplete()"
      submit-error="signupFailed(error)" novalidate>
    <div class="modal-body">
        <text-field label="Name" attribute="name" placeholder="John"
                    focused="clearError()" autofocus></text-field>
        <text-field label="Surname" attribute="surname" placeholder="Smith"
                    focused="clearError()"></text-field>
        <radio-field label="Male" attribute="gender" value="0"></radio-field>
        <radio-field label="Female" attribute="gender" value="1"></radio-field>
        <datepicker-field label="Date of Birth" attribute="dateOfBirth"
                          options="datePickerOptions"></datepicker-field>
        <text-field label="Email" attribute="email" placeholder="johnsmith@example.com"
                    type="email" focused="clearError()"></text-field>
        <text-field label="Contact Number" attribute="contactNumber"
                    placeholder="+27726164485" type="tel" focused="clearError()"></text-field>
        <type-ahead-field label="Federation" attribute="federation"
                          options="fideFederations" filter="filterFederations"
                          placeholder="South Africa" label-attribute="name"></type-ahead-field>
        <text-field label="Union" attribute="union" placeholder="Gauteng Chess Union"
                    focused="clearError()"></text-field>
        <text-field label="FIDE Rating" attribute="fideRating" type="number"
                    placeholder="1800" focused="clearError()"></text-field>
        <select-field label="FIDE Title" attribute="fideTitle" options="titles"
                      placeholder="Select title" allow-blank></select-field>
        <text-field label="Federation Rating" attribute="fedRating" type="number"
                    placeholder="2000" focused="clearError()"></text-field>
        <text-field label="Federation Title" attribute="fedTitle"
                    placeholder="Provincial Master" focused="clearError()"></text-field>

        <div class="alert alert-danger" ng-show="signupError">
            Sign up failed ({{ signupError }}). Please try again.
        </div>
    </div>
    <div class="modal-footer">
        <submit-button label="Create Account"></submit-button>
        <button class="btn btn-primary"
                ng-click="cancel()">
            Cancel
        </button>
    </div>
</form>
