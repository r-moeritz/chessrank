<div ng-controller="tournamentListCtrl"
     class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>System</th>
                <th>Rounds</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in tournaments">
                <td>{{ item.name }}</td>
                <td>{{ item | tournamentSystem }}</td>
                <td>{{ item | tournamentRounds }}</td>
                <td>{{ item.startDate.$date | date }}</td>
                <td>{{ item.endDate.$date | date }}</td>
                <td>
                    <button class="btn btn-xs btn-primary"
                            ng-hide="tournamentFinished(item)"
                            ng-disabled="registrationClosed(item)">
                        Register
                    </button>
                </td>
                <td>
                    <a ui-sref="tournaments.details({ tournamentId: item._id.$oid })"
                       class="btn btn-xs btn-primary">Details</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
