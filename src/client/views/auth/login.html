<div class="modal-header">
    <h3 class="modal-title">Login</h3>
</div>
    
<form name="loginForm" novalidate>
    <div class="modal-body">
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input id="emailInput" class="form-control" 
                   ng-model="request.email" placeholder="Enter email" required />
        </div>
        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input id="passwordInput" type="password" class="form-control"
                    ng-model="request.password" placeholder="Password" required />
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="request.persistentCookie" /> Remember me <small>(for 7 days)</small>
            </label>
        </div>
        <div class="alert alert-danger" ng-show="loginError">
            Login failed ({{ loginError.status_code }}). Please try again.
        </div>
        <div class="alert alert-warning" ng-show="request.overwriteExisting">
            It appears that you have previously logged in from another device
            or browser session. By clicking OK you will be overwriting your
            existing session. <small>(For security reasons you can only have one active session)</small>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary"
                ng-click="submit(request)"
                ng-disabled="loginForm.$invalid">OK</button>
        <button class="btn btn-primary"
                ng-click="cancel()">Cancel</button>
    </div>
</form>
